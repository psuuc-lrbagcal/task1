<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <title>Forgot Password</title>
  <style>
    .form-control-custom {
      border-radius: 10px;
      border-color: #ff9800;
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h1>Forgot Password</h1>
    <form>
      <div class="mb-3">
        <p>Please enter the email address you'd like your password reset information sent to</p>
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control form-control-custom" id="email" placeholder="Enter your email" >
      </div>
      <button type="submit" class="btn btn-warning"> <a href="index.html"> Reset Password </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
